repos:
- repo: https://github.com/python/black
  rev: 19.3b0
  hooks:
  - id: black
    exclude: docopt.py
    language_version: python3
- repo: https://gitlab.com/pycqa/flake8
  rev: 3.7.7
  hooks:
  - id: flake8
- repo: https://github.com/asottile/blacken-docs
  rev: v0.5.0
  hooks:
  - id: blacken-docs
    additional_dependencies: [black==19.3b0]
